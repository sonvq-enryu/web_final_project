<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginform.css">
</head>
<body>
    <form action="" class="editform" id="">
        <h1>Edit Info</h1>
        <div class="username">Username</div>
        <div class="edit-btn">
            <input type="button" value="Edit" id="edit-btn">
        </div>
        <div class="info-txt">
            <label for="firstname">Firstname</label>
            <input type="text" name="" id="firstname" readonly>
        </div>
        <div class="info-txt">
            <label for="lastname">Lastname</label>
            <input type="text" name="" id="lastname" readonly>
        </div>
        <div class="info-txt">
            <label for="phone">Phone</label>
            <input type="text" name="" id="phone" readonly>
        </div>
        <div class="info-txt">
            <label for="nationality">Country</label>
            <select class="" id="nationality" disabled>
                <option>Country</option>
                  <option>Vietnam</option>
                  <option>China</option>
                  <option>Japan</option>
                  <option>Laos</option>
                  <option>Cambodia</option>
            </select>
        </div>
        <input id="edit-submit-btn" class="submit-btn" type="submit" value="Submit" disabled>
    </form>

    <script src="./javascript/editform.js"></script>
</body>
</html>
