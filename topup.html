<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <form action="" class="topup-form" id="topup-form" method="POST">
        <h1>Top up money</h1>
        <div class="txtb">
            <label for="user-email">Your current money</label>
            <input id="user-email" type="email" readonly>
            <span></span>
        </div>
        <div class="txtb">
            <label for="user-fn">Serinal number</label>
            <input id="user-fn" type="email">
            <span></span>
        </div>
        <input id="s-info-btn" class="logbtn" type="button" value="Confirm">
        <input id="c-info-btn" class="logbtn-cancel d-none" type="button" value="Cancel">
    </form>

    <script src="./javascript/drivers.js"></script>
</body>
</html>
