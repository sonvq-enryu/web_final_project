<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
    <title>Change password</title>
    <link rel='stylesheet' href="./css/loginform.css">


</head>

<body>
    <from action="" class="chg-pwd-form" id="change-pwd">
        <h1 class='changepwd-header'>Change Password</h1>
        <div class="txtb">
            <input id="password-field" type="password">
            <span data-placeholder="Your current password"></span>
        </div>

        <div class="txtb">
            <input id="password-field" type="password">
            <span data-placeholder="Your new password"></span>
        </div>
        <div id="errorMessage" class="errorMessage my-3"> Your password needs to be between 8 and 16 alphanumeric characters, and needs to include one lower case letter, one upper case letter and a number. </div>

        <div class="txtb">
            <input id="password-field" type="password">
            <span data-placeholder="Confirm new password"></span>
        </div>
        <div id="errorMessage" class="errorMessage my-3"> Please make sure your password match </div>
        <input id="change-pwd" type="submit" class="changebtn" value="Change password">
    </from>

</body>

</html>
